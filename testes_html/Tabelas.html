<!doctype html>

<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<title>Criando tabelas</title>
</head>

<body>
	<h1>Teste de tabela</h1>

	<table border="1" width="50%">

		<tr>
			<th>Coluna 1</th>
			<th>Coluna 2</th>
			<th>Valor</th>
		</tr>

		<tr>
			<td>item a</td>
			<td>item b</td>
			<td>R$ 100,00</td>
		</tr>

		<tr>
			<td>item c</td>
			<td>item d</td>
			<td>R$ 200,00</td>
		</tr>

		<tr>
			<td colspan="2">Total:</td>
			<td>R$ 300,00</td>
		</tr>

		<tr>
			<td rowspan="2" colspan="2">Desconto:</td>
			<td>Desconto: -R$ 10,00</td>
		</tr>

		<tr>
			<td>Desconto: -R$ 12,00</td>
		</tr>

	</table>
</body>

</html>
