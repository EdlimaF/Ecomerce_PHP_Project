<!doctype html>

<html lang="pt-br">

<head>
	<meta charset="utf-8">
	<title>Criando formularios</title>
</head>

<body>
	<h1>Formularios</h1>
	<form>
		Login: <br>
		<input type="text" name="login" placeholder="Login"><br>
		Senhe: <br>
		<input type="password" name="senha" placeholder="Senha"><br><br>
		<button type="submit">Login</button>
	</form>
	<h1>Cadastro</h1>
	<form>

		Login:<br>
		<input type="text" name="login2" placeholder="Login"><br><br>

		Data:<br>
		<input type="date" name="data"><br><br>

		hora:<br>
		<input type="time" name="hora"><br><br>

		Côr:<br>
		<input type="color" name="cor"><br><br>

		Sexo:<br>
		<input type="radio" name="sexo" checked="true">Masculino <br>
		<input type="radio" name="sexo">Feminino <br>
		<br>

		Interesses: <br>
		<input type="checkbox" name="fute">Futebol <br>
		<input type="checkbox" name="cur">Cursos <br>
		<input type="checkbox" name="elet">Eletônicos <br>
		<br>

		Estado: <br>
		<select name="sel">
			<option>SP</option>
			<option>RJ</option>
			<option>MG</option>
			<option>RS</option>
		</select><br><br>

		Observaçãoes: <br>
		<textarea name="area" cols="50" rows="10" placeholder="Observação"></textarea><br>

		<button>Cadastrar</button>

	</form>
	<hr>
</body>

</html>
